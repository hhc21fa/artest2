<html>
  <head>
    <title> AR Video Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>    
  </head>
  <body>
    <a-scene mindar-image="filterMinCF:0.0001; filterBeta: 0.001;imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>

      <a-assets>
        <video id="video" autoplay loop="true" src="video.mp4"></video>
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0" id='map1'>
        <!-- Using the asset management system. -->
        <a-video src="#penguin-sledding" width="16" height="9" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
